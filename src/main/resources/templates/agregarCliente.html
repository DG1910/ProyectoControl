<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns="http://www.w3.org/1999/xhtml"
       xmlns:sec="http://www.thymeleaf.org/extras/spring.security"
       >
    <head  th:replace="layout/plantilla :: head">
        <title>Esto es un HTML</title>
        <meta charset="UTF-8"/>


    </head>
    <body>
        <section th:fragment="btn-agregar-cliente" class="py-2 mb-2">
            <div class="container">
                <div class="row">
                    <div class="col-md-3" sec:authorize="hasRole('ROLE_ADMIN')" >
                        <button href="#" class="btn btn-primary btn-block" id="btnAdd"
                                data-bs-toggle="modal" data-bs-target="#agregarCliente">
                           
                            [[#{persona.crear}]]
                        </button>
                    </div>
                </div>                
            </div>           
        </section>
        <section th:fragment="modal-agregar-cliente">
            <div id="agregarCliente" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" >
                <div class="modal-dialog" >
                    <div class="modal-content">
                        <div class="modal-header bg-primary text-white">
                            <h5 class="modal-title" th:text="#{accion.agregar}">
                                Agregar Cliente
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form th:action="@{/guardar}" method="post" th:object="${persona}" class="was-validated">
                            <input type="hidden" id="id" name="id"/>

                            <div class="modal-body">

                                <div class="form-group">
                                    <label for="nombre">Nombres</label>
                                    <input type="text" class="form-control" id="nom" name="nombre" required="true"/>
                                </div>

                                <div class="form-group">
                                    <label for="apellidos">Apellidos</label>
                                    <input type="text" class="form-control" id="ape" name="apellidos"  required="true"/>
                                </div>

                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" required="true"/>
                                </div>

                                <div class="form-group">
                                    <label for="Telefono">Tel√©fono</label>
                                    <input type="tel" class="form-control" id="tel" name="telefono" />
                                </div>

                                <div class="form-group">
                                    <label for="saldo">Saldo</label>
                                    <input type="text" class="form-control" id="saldo" name="saldo" required="true"  />
                                </div>

                            </div>
                            <div class="modal-footer">
                                <button data-bs-dismiss="modal" class="btn btn-secondary">Cancelar</button>
                                <input type="submit" class="btn btn-success"  value="Guardar"/>

                            </div>

                        </form>


                    </div>

                </div>

            </div>

        </section>
    </body>

</html>
